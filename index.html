<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Hash SHA-256</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo-inco">INCO</div>
        <h2>Hash SHA-256 Generator</h2>
        <form id="hashForm">
            <label for="inputString">Insert data to be hashed :</label>
            <input type="text" id="inputString" required>
            <button type="submit">Generate Hash</button>
        </form>
        <p id="hashResult"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
